<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-decoration-underline text-center mb-5 mt-5">
            Our Menu
        </h1>

        <div class="btns text-center mb-5 mt-5">
            <button type="button" class="btn btn-primary" id="allMenu">All Menu</button>
            <button type="button" class="btn btn-primary" id="breakfast">Break Fast</button>
            <button type="button" class="btn btn-primary" id="lunch">Lunch</button>
            <button type="button" class="btn btn-primary" id="beverages">Beverages</button>
        </div>

        <div class="searchBox d-flex mb-5 mt-5 gap-5" >
          
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search Menu..." >
    
          
            <button type="button" class="btn btn-primary" id="searchBtn">Search Item</button>
          
        </div>

        <div class="cardParent d-flex gap-5 flex-wrap" id="cardParent">
            <!-- 1 -->
            
          
    </div>
<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</body>
</html>
