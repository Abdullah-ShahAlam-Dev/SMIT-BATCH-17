<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Start Screen  -->
    <div class="startScreen">
        <h1>
            Javascript Quiz 1

        </h1>
<p>Click the Button Below To star the Quiz</p>
        <button id="btn" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Main Quiz Screen -->
    <div class="parent-main hidden">

        <div class="main hidden" id="main">
        </div>
    </div>


    <div id="loader" class="loader hidden"></div>



    <!-- Result Screen -->
    <div class="resultScreen hidden">
        <h1>
            LLM Quiz-1
        </h1>
        <h2 class="score">You Score 0 out 0</h2>

        <button id="btn" class="btn" onclick="restartQuiz()">Restart Quiz</button>
        <button id="btn" class="btn_finish" onclick="completedQuiz()">Complete Quiz</button>
    </div>



    <div class="completedQuiz hidden" id="completedQuizid">
         <div class="Finalresult-mainCard" id="resultbox">

    </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
